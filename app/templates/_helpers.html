{% macro render_field(field) %}
    <div class="form-field">
        <div class="field-label">
            {{ field.label }}
        </div>
        <div>{{ field(**kwargs)|safe }}</div>
        {% if field.errors %}
        <ul class="errors">
            {% for error in field.errors %}
            <li><span>{{ error }}</span></li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>
{% endmacro %}
