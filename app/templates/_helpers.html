{%- macro render_field(field) %}
    <div class="form-field">
        {{- field.label(class='field-label') -}}
        <div>{{ field(**kwargs)|safe }}</div>
        {%- if field.errors %}
        <ul class="form-errors">
            {%- for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor -%}
        </ul>
        {% endif -%}
    </div>
{% endmacro -%}
