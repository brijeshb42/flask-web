{% extends 'base.html' %}
{% from '_helpers.html' import render_field %}
{% block title %}New Post{% endblock %}
{% block content %}
    <form action="{{ url_for('blog.add') }}" method="post">
    {{ form.hidden_tag() }}
    {{ render_field(form.title) }}
    {{ render_field(form.body) }}
    {{ form.submit }}
    </form>
{% endblock %}
